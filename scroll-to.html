<!DOCTYPE html>
<html>

<head>
    <title>Window scrollTo() Method</title>

    <script>
        function functionScrollto() {
            // window.scrollTo(250, 500);
            window.scrollTo({ top: 500, left: 100, behavior: "smooth" });

            // oder mit scrollBy
            // window.scrollBy({ top: 200, left: 100, behavior: "smooth" });
        } 
    </script>    

    <style>
        body {
            width: 5000px;
            height: 5000px;
        }
    </style>
</head>

<body>
    <button onclick="functionScrollto()">Click to scroll...</button>
</body>

</html>
