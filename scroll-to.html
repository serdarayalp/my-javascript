<!DOCTYPE html>
<html>

<head>
    <title>Window scrollTo() Method</title>

    <script>
        function functionScrollto() {
            window.scrollTo(250, 500);
        } 
    </script>    

    <style>
        body {
            width: 5000px;
            height: 5000px;
        }
    </style>
</head>

<body>
    <button onclick="functionScrollto()">Click to scroll...</button>
</body>

</html>
