<!DOCTYPE html>
<html>

<head>
    <title>Das ist ein Test...</title>

    <script>

        window.addEventListener("load", function () {

            // AJAX = Asynchronous JavaScript and XML

            function testekennwortqualitaet(inhalt) {
                alert("TEST");

                if (inhalt == "") {
                    document.getElementById("sicherheitshinweis").innerHTML = "keine Eingabe";
                    return;
                }

                if (window.XMLHttpRequest) {
                    // AJAX nutzen mit IE7+, Chrome, Firefox, Safari, Opera
                    xmlhttp = new XMLHttpRequest();
                } else {
                    // AJAX mit IE6, IE5
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        document.getElementById("sicherheitshinweis").innerHTML = xmlhttp.responseText;
                    }
                }

                xmlhttp.open("GET", "http://localhost:81/kennwort/kennworttesten.php?q=" + inhalt, true);
                xmlhttp.send();

            }
        });   
    </script>

</head>

<body>
    <input type="text" size="10" value="" onkeyup="testekennwortqualitaet(this.value)">

    <span id="sicherheitshinweis">hier kommt dann der AJAX-Inhalt</span>
</body>

</html>
