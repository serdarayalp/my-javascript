<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>www.html.de</title>
    <meta name="description" content="Das ist meine Testseite...">
</head>

<body>
    <script>
        let spielernamen = ["Elke", "Hans", "Meike"];

        console.log(spielernamen);
        console.log(spielernamen[0]);

        // Das neue Element von hinten hinzufügen
        console.log(spielernamen.push("Max"));
        console.log(spielernamen);

        // Das neue Element am Anfang hinzufügen
        console.log(spielernamen.unshift("Baran"));
        console.log(spielernamen);

        // Element von hinten entfernen
        console.log(spielernamen.pop());
        console.log(spielernamen);

        // Element vom Anfang hinzufügen
        console.log(spielernamen.shift());
        console.log(spielernamen);
        

    </script>
</body>

</html>
